name: Production Deployment - API

on:
  push:
    branches:
      - main
    paths:
      - apps/api/**
      - packages/**
      - "!packages/ui/**"
      - ".github/workflows/production-api.yaml"

jobs:
  deploy:
    name: ğŸš€ Deploy to Fly Production
    runs-on: ubuntu-latest
    concurrency: fly-production
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5
      - name: ğŸ“¦ Install dependencies
        run: bun install
      - name: ğŸ”¦ Run linter
        run: bun run lint
        working-directory: ./apps/api
      - name: ğŸª Check TypeScript
        run: bun run typecheck
        working-directory: ./apps/api
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: ğŸš€ Deploy to Fly
        run: flyctl deploy --remote-only --dockerfile apps/api/Dockerfile --config apps/api/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
